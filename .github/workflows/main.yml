name: Main
on:
  pull_request:
    paths-ignore:
      - docs/
      - \*.md
  push:
    branches:
      - main

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2.3.4
      - name: Setup | Rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: rustfmt
      - name: Check | Format
        run: cargo fmt --all -- --check
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2.3.4
      - name: Setup | Rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: clippy
      - name: Setup | Cache
        uses: Swatinem/rust-cache@v1
      - name: Check | Lint
        uses: actions-rs/cargo@v1.0.3
        with:
          command: clippy
          args: --all-targets --all-features
  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2.3.4
      - name: Setup | Rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable
          override: true
          profile: minimal
      - name: Setup | Cache
        uses: Swatinem/rust-cache@v1
      - name: Check | Doc
        uses: actions-rs/cargo@v1.0.3
        with:
          command: doc
          args: --no-deps
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    needs: check # Check first then run test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        rust: [nightly, stable]
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2.3.4
      - name: Setup | Rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: ${{ matrix.rust }}
          override: true
          profile: minimal
      - name: Setup | Cache
        uses: Swatinem/rust-cache@v1
      - name: Build | Test
        run: cargo test --all-features
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2.3.4
      - name: Setup | Rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: nightly
          override: true
          profile: minimal
          components: llvm-tools-preview
      - name: Setup | Cache
        uses: Swatinem/rust-cache@v1
      - name: Setup | llvm-cov
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-llvm-cov
          version: 0.1.0-alpha.5
      - name: Build | Coverage
        run: cargo llvm-cov --lcov --output-path lcov.info
      - name: Upload | Coverage
        uses: codecov/codecov-action@v2
        with:
          files: lcov.info
          fail_ci_if_error: true
